<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="thanks.html" method="POST" autocomplete="off">
    <h2>Registration Form</h2>
    <form action="thanks.html" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="color">Favorite Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
       

        <label for="track">Track:</label><br>
        <input type="checkbox" id="python" name="track" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="php" name="track" value="php">
        <label for="php">PHP</label><br>
        <input type="checkbox" id="java" name="track" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="cpp" name="track" value="cpp">
        <label for="cpp">C++</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>


        <label for="phone">Phone NUMB:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
